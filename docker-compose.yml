version: "3.9"
services:
  
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db
    
  # Node Api service
  api:
    build: .
    ports:
      - "4000:3000"
    env_file:
      - .env
    depends_on:
      - mongo_db
    
volumes: 
  mongo_db: {}
